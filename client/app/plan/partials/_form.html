<form class="form" name="form" novalidate>

  <div class="form-group" ng-class="{'has-error' : form.title.$invalid}">
    <label>Plan Title</label>
    <input type="text" name="title" class="form-control" ng-model="plan.title" ng-minlength="3" required/>
  </div>

  <div>
    <p style="color:red;" class="help-block" ng-show="form.title.$error.required && form.title.$invalid">
    Please enter a title.
    </p>
  </div>

  <div class="form-group" ng-class="{'has-error' : form.title.$invalid}">
    <label>Synopsis</label>
    <input type="text" name="synopsis" class="form-control" ng-minlength="3" ng-model="plan.synopsis" required/>
  </div>

  <div>
    <p style ="color:red" class="help-block has-error" ng-if="form.synopsis.$error.required && form.synopsis.$invalid">
       Please enter a synopsis
    </p>
  </div>

  <div class="form-group" ng-class="{'has-error' : form.category.$invalid}" >
    <label class="formgroup">Category:
      <select ng-model="plan.category" name="category" required>
        <option value="Math">Math</option>
        <option value="Science">Science</option>
        <option value="Music">Music</option>
        <option value="Languages">Languages</option>
        <option value="Food">Food</option>
        <option value="DIY">DIY</option>
        <option value="Skittles">Skittles</option>
        <option value="Nature">Nature</option>
        <option value="Funny">Funny</option>
        <option value="Geography">Geography</option>
        <option value="Life">Life</option>
        <option value="The Universe">The Universe</option>
        <option value="and Everything Else">and Everything Else</option>
        <option value="other">Other</option>
      </select>
    </label>
  </div>

  <p style="color:red;" class="help-block" ng-if="form.category.$error.required" >
    Please select a category.
  </p>

  <div class="form-group">
    <label>Edit Links</label>
  </div>

  <div ng-repeat="link in plan.links" class="input-group edit-links">
    <input type="url" placeholder="Link url" name="url" ng-model="link.url" class="form-control" aria-describedby="remove-addon">
    <input type="text" placeholder="Description" name="description" ng-model="link.description" class="form-control">
    <span class="input-group-btn">
      <button class="btn btn-default trash-icon" ng-click="removeLink($index)">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
    </span>
    <br>
  </div>

  <div class="form-group">
    <input class="btn btn-sm btn-default" ng-click="addLink()" value="Add link" />
  </div>

  <div class="form-group">
    <button  type="submit" ng-disabled="form.$invalid" class="btn btn-primary btn-lg">Save</button>

  </div>
</form>

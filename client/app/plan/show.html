<div ng-include="'components/navbar/navbar.html'"></div>
<div class="col-md-12" id="plan-page">
  <div class="flexy-flex">
    <div class="plan-head">
      <h1>Plan: {{plan.title}}</h1>
      <hr>
      <div class="synopsis"><h4>{{plan.synopsis}}</h4></div>
      <br>
      <ul class="plan-links">
        <li ng-repeat="link in plan.links">
          <div class="panel panel-default">
             <div class="panel-heading">
             <h4>Step {{$index}}</h4>
             </div>
             <div class="panel-body">
                <div class="clearfix"></div>

                <a href="{{link.url}}">{{link.url}}</a>
               <div>{{plan.rating}}</div>
               
                <hr>
                {{link.description}}
              </div>
           </div>


          <!-- <a href="{{link.url}}">{{link.description || link.url}}</a> -->
        </li>
      </ul>
    </div>
  </div>
</div>

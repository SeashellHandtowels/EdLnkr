<div ng-controller="footerCtrl" class="row footer-container">
  <div class="col-sm-4" id="featured-plans" >
    <div class="center-wrapper">
      <h4>Latest Plans:</h4>
      <li ng-repeat="plan in featuredPlans | orderBy: 'plan.date' : reverse=true | limitTo:6" class="featured-plan">
        <a ng-href="/plan/{{plan._id}}">
          <span ng-click="incrementCount(plan)">{{plan.title}}</span>
        </a>
        <span>{{plan.category}}</span>
      </li>
    </div>
  </div>
  <div class="col-sm-4" id="featured-plans">
    <div class="center-wrapper">
      <h4>Highest Rated:</h4>
      <li ng-repeat="plan in featuredPlans | orderBy: 'rating.score' : reverse=true | limitTo: 6" class="featured-plan">
        <a ng-href="/plan/{{plan._id}}">
          <span ng-click="incrementCount(plan)">{{plan.title}}</span>
        </a>
        <span>{{plan.category}}</span>
      </li>
    </div>
  </div>
  <div class="col-sm-4" id="featured-plans">
    <div class="center-wrapper">
      <h4>Most Viewed:</h4>
      <li ng-repeat="plan in featuredPlans | orderBy:'-views.count' | limitTo: 6" class="featured-plan">
        <a ng-href="/plan/{{plan._id}}">
          <span ng-click="incrementCount(plan)">{{plan.title}}</span>
        </a>
        <span>{{plan.category}}</span>
      </li>
    </div>
  </div>

  </footer>
</div>
